services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
#      - SPRING_LIQUIBASE_ENABLED="true"
    depends_on:
      - db_mysql

  db_mysql:
    image: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo

    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

